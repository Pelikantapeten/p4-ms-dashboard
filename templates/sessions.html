{% extends "base.html" %}

{% block content %}

<h1>Sessions</h1>

<ul>
{% for session in sessions %}
{% if request.user == session.mentor %}
  <li><a href="{% url 'session-detail' session.id %}">{{ session.StudentMentorCard }}</a></li>
    <ul>
        <li>
            {{ session.session_date }}
        </li>
    </ul>
{% endif %}
{% endfor %}
</ul>
<a href="{% url 'sessionsubmit' %}">Create a new session</a>

{% endblock content %}
