{% extends "base.html" %}

{% block content %}
  <h1>Your sessions:</h1>
  
  <ul>
    {% for studentsession in studentsession_list %}
    {% if request.user == studentsession.mentor %}
      <br>
      <li>
        Session: <a href="{{ studentsession.get_absolute_url }}">{{ studentsession }}</a>
      </li>
      <br>
    {% endif %}
    {% endfor %}
  </ul>
  <a href="{% url 'sessionsubmit' %}">Create a new session</a>
  {% endblock content %}
