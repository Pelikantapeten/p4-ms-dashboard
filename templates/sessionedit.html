{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container col-6 mt-5">
    <h2>Edit Session: {{ studentsession.StudentMentorCard }} {{ studentsession.session_date }}</h2>
    <button id="back-button" class="back-button float-left"><i class="fa-solid fa-circle-chevron-left"></i></button>
    <a href="#" data-toggle="modal" class="float-right text-dark" data-target="#helpModal"> <i class="fa-solid fa-circle-question"></i></a>
</div>
<div class="container mb-5 col-6">
    {% if user.is_authenticated %}
    <div class="card">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {{ form | crispy }}
                {% csrf_token %}
                <button type="submit" class="btn btn-secondary">Submit</button>
            </form>
        </div>
    </div>
    {% endif %}
</div>
{% endblock content %}
